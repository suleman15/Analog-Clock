<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>
<body>
    
    <div class="clock">
        <div class="num1 num">
            <div>1</div>
        </div>
        <div class="num2 num">
            <div>2</div>
        </div>
        <div class="num3 num">
            <div>3</div>
        </div>
        <div class="num4 num">
            <div>4</div>
        </div>
        <div class="num5 num">
            <div>5</div>
        </div>
        <div class="num6 num">
            <div>6</div>
        </div>
        <div class="num7 num">
            <div>7</div>
        </div>
        <div class="num8 num">
            <div>8</div>
        </div>
        <div class="num9 num">
            <div>9</div>
        </div>
        <div class="num10 num">
            <div>10</div>
        </div>
        <div class="num11 num">
            <div>11</div>
        </div>
        <div class="num12 num">
            <div>12</div>
        </div>



        <div class="hour">
            <div class="hr"></div>
        </div>
        <div class="min">
            <div class="mn"></div>
        </div>
        <div class="sec">
            <div class="sc"></div>
        </div> 
        <div class="head"></div>

    </div>
    <script src="main.js"></script>
</body>
</html>
